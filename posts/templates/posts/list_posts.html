{% extends "posts/wrapper.html" %}

{% block title%} {{title}} {% endblock %}

{% block content %}
    {% for post in posts %}
        <p>
            <a href="{{ post.id }}/detail " > <h2 class="text-info">{{ post.title }}</h2> </a>
            <p>{{ post.content }}</p>
            <h6 class="text-info">Опубликовано: {{ post.timepublish }}</h6>
        </p>
    {% endfor %}
{% endblock %}
